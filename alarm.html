<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="alarm.css">

    <title>Alarm clock</title>
</head>

<body>
    <div class="container">
        <div id="alarmh"><h1>Alarm Clock</h1></div>
        <div id = "success" class="alert alert-success alert-dismissible fade " role="alert">
            <strong></strong> You alarm is successfully set
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div id = "faliure" class="alert alert-danger alert-dismissible fade " role="alert">
            <strong></strong> You alarm is not  set
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        <h2> Set your Time and Date to Set your alarm ......</h2>
        <div>
            <div class="mb-3">
                <label for="alarm" class="form-label"></label>
                <textarea class="form-control " id="alarm" placeholder="MM-DD-YYYY HH:MM:SS " required></textarea>
                <div class="invalid-feedback">
                  Enter the date and time to set an Alarm
                </div>
                <br>
            <button id = "submit"type="button" class="btn btn-primary">submit</button>
           
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="alarm.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
